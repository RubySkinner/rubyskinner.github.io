          - Ensures employee hours are logged correctly and employees are paid on-time.
          - Ensures customers are billed on-time and up-to-date on payments.
          - Takes customer complaints and concerns and addresses them as needed.
          - Scheduled equipment installs and repairs.
          - Maintains and repairs pool and spa equipment in an unsupervised environment.

