career-profile:
    title: Introduction
    summary: |
      Motivated and adaptable professional transitioning into the data and analytics field due to physical limitations from prior industry work. As a dedicated mother balancing family responsibilities, I bring strong organizational skills, resilience, and a proactive mindset to every challenge. I recently acquired the CompTIA Data+ certification to build a solid foundation in data analysis, I am eager to apply my growing technical expertise and creative problem-solving abilities in a remote, part-time role that supports both personal and professional growth.


