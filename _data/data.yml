experiences:
    title: Experiences
    info:
      - role: Rural Carrier
        time: March 2024 - August 2025
        company: United States Postal Service, New Salem, ND
        details: |
          - Independently managed complex delivery routes across rural areas, demonstrating strong logistical planning and time management.
          - Maintained accurate records of deliveries and customer interactions, reinforcing attention to detail and data integrity.
          - Adapted quickly to changing conditions, using communication with regular carrier and GPS to optimize routes and ensure timely service.
          - Operated under minimal supervision, consistently meeting performance benchmarks and handling high-volume workloads with precision.
          - Developed resilience and problem-solving abilities in dynamic, fast-paced environments; qualities essential for remote tech roles.

      - role: Full Time Parent
        time: 2022 - 2024 then 2025
        #company:  
        details: |
         - Applied analytical thinking to manage household operations, budgeting, and scheduling across multiple domains.
         - Developed and maintained systems for tracking expenses, appointments, and resource allocation.
         - Pursued ongoing professional development in data analytics, including certification in CompTIA ITF+ and Data+.
         - Demonstrated adaptability, problem-solving, and strategic planning in a dynamic, fast-paced environment.


      - role: Front Desk Receptionist
        time: 2022 - 2022 
        company: Regus 
        details: |
         - Coordinated daily office rental readiness, ensuring rooms were clean, stocked, and prepared for client use—demonstrating strong organizational and operational oversight.
         - Managed incoming and outgoing mail for multiple businesses, maintaining accurate logs and ensuring timely distribution—highlighting attention to detail and data tracking.
         - Served as the first point of contact for clients and vendors, delivering professional communication and resolving scheduling or facility issues efficiently.
         - Juggled multiple priorities in a fast-paced environment, showcasing adaptability, multitasking, and independent problem-solving.
         - Maintained digital and physical records of room usage and mail flow, reinforcing data accuracy and administrative reliability.

      - role: Mail Room Clerk
        time: 2020 - 2020
        company: Covius Shared Service LLC
        details: |
          - Sorted and distributed high volumes of incoming and outgoing mail, including sensitive financial documents such as client checks, with precision and confidentiality.
          - Scanned and digitized real estate documents for internal departments, ensuring accurate indexing and secure electronic storage.
          - Maintained detailed logs of mail flow and check processing, reinforcing data accuracy and secure handling protocols.
          - Coordinated with multiple teams to ensure timely delivery and proper documentation of real estate records and financial transactions.
          - Demonstrated strong organizational skills by managing multiple tasks under tight deadlines in a fast-paced, detail-oriented environment.
          - Identified and resolved discrepancies in documentation and delivery, showcasing problem-solving and quality control abilities.
          - Supported operational workflows with a focus on accuracy, accountability, and trust. 

      - role: Costomer Service Representative
        time: 2019 - 2020
        company: WelldyneRX
        details: |
         - Handled inbound calls for both pharmacy services and insurance inquiries, providing accurate information and resolving customer concerns with professionalism and empathy.
         - Navigated multiple systems to verify prescriptions, track shipments, and update insurance records—demonstrating digital fluency and multitasking across platforms.
         - Maintained detailed call logs and documentation, reinforcing data accuracy and compliance with HIPAA and company protocols.
         - Collaborated with internal departments to troubleshoot issues and ensure timely medication delivery and insurance processing.
         - Adapted to evolving procedures and policy updates, showcasing flexibility and a commitment to continuous learning.
         - Delivered high-quality service in a remote-friendly environment, balancing efficiency with compassionate communication.
      
      - role: Team Supervisor-Pool Technician 
        time: 2017 - 2019
        company: Hydrotech Spas and Pools LLC
        details: |
         - Created and maintained detailed maintenance schedules for dozens of client accounts, tracking service frequency, seasonal needs, and technician availability.
         - Collected and organized technician time card data manually, ensuring accurate payroll and performance tracking.
         - Assigned daily service routes based on location, workload, and technician strengths — optimizing efficiency without digital tools
         - Maintained physical records of service history, chemical treatments, and equipment repairs to support operational consistency and client satisfaction.
         - Identified patterns in service needs and technician performance through manual review of logs and schedules, contributing to improved resource allocation.
         - Acted as liaison between clients and technicians, translating service data into actionable plans and clear communication.

certifications:
      title: Certifications
      list:
        - name: Certified IT Professional
          start: 2022
          organization: CompTIA
          credentialid: COMP001022022329
          credentialurl: https://gooby-s3.us-southeast-1.linodeobjects.com/rubyCompTIA_itf_certification.pdf
          credentialname: CompTIA IT Fundamentals+
          details: |
            CompTIA ITF+ provides an IT education foundation for upskilling in secondary, post-secondary and beyond. 
            Covers all IT fundamentals, creating a broader understanding and a helpful on-ramp to tech career pathways.
            - IT Concepts & Terminology
            - Infrastructure
            - Software Development
            - Database Fundamentals
            - Security Fundamentals
        - name: Certified Data analyst
          start: 2025
          organization: CompTIA
          #credentialid: 
          #credentialurl: 
          credentialname: CompTIA IT Fundamentals+
          details: |
            Validates foundational data analytics skills including data mining, statistical analysis, and data visualization. Demonstrates proficiency in transforming business requirements into data-driven insights using tools and techniques aligned with industry standards. Covers data governance, quality, and communication strategies essential for decision-making in data-centric environments.
             - Validates skills in data mining, analysis, visualization, and governance.
             - Demonstrates ability to translate business needs into actionable insights using structured data.
             - Covers statistical methods, data quality, and communication of findings to stakeholders.


