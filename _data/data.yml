experiences:
    title: Experiences
    info:
      - role: Rural Carrier
        time: 2024 - Present
        company: United States Postal Service, New Salem, ND
        details: |
          Delivering mail and packages to rural customers while adhering to USPS standards for accuracy, efficiency, and customer service.
          Responsible for independently managing route completion within designated timeframes.
          - Operated personal vehicle to deliver mail along a 130-mile rural route.
          - Maintained accurate records of deliveries, tracked packages, and processed various special services including certified mail.
          - Demonstrated exceptional route knowledge and time management skills.

      - role: Helpdesk Technician 1
        time: 2022 - 2024
        company: BlueBotPC LLC, Lone Tree, CO
        details: |
          Providing Personal Computer support in-person and remote using standard Industry tools and 
          processes to efficiently and effectively resolve the root cause for end user issues. 
          - Resolved Tickets using Peppermint
          - Printer Setup and Repair
          - Malware Removal
          - Home Network Setup and Support

      - role: MailRoom Clerk
        time: 2022 - 2022
        company: Covius Shared Service LLC, Glendale, CO
        details: |
          Managed all aspects of high-volume corporate mailroom operations with responsibility 
          for accurate processing, distribution, and documentation of incoming and outgoing correspondence. 
          - Entered data from mail into an in-house software.
          - Sorted and counted checks for reality companies. 
          - Coordinated with multiple departments to ensure time-sensitive materials reached appropriate personnel according to established priority guidelines.

      - role: Pool Technician - Team Lead
        time: 2016 - 2020
        company: HydroTech Pools & Spas, Aurora, CO
        details: |
          As the HydroTech Team Lead I was responsible for a wide range of business operations. Including but not limited to...
          - Reporting and Logging employee attendance.
          - Ensures employee hours are logged correctly and employees are paid on-time.
          - Ensures customers are billed on-time and up-to-date on payments.
          - Takes customer complaints and concerns and addresses them as needed.
          - Scheduled equipment installs and repairs.
          - Maintains and repairs pool and spa equipment in an unsupervised environment.

